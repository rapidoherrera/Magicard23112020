{% extends 'base.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title> </title>
    </head>


<body class="container">

{% block content %}
    <div class="text-center">
        <form method="post">
            {% csrf_token %}
            <h1 class="badge-danger">ERROR: ESTAS INTENTANDO BORRAR UN PRODUCTO</h1>
            <p class="badge-warning">¿Estás seguro que deseas eliminarlo ?{{ object.nombre }}?</p>

            <a href="{% url 'list_cuenta' %}" class="btn btn-secondary">NO</a>
            <button class="btn btn-primary" type="submit">Si</button>
        </form>
    </div>
{% endblock %}

</body>
</html>
