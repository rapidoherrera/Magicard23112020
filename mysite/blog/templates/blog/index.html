{% extends 'blog/base_index.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        {% block title %} Home {% endblock%}    
    </head>
    <body>
        {% block contect %}
        <div class="container">
            <!-- Carrusel -->
            <div id="myCarousel" class="carousel slide">
                <!-- Banner con carrusel -->
                <ol class="carousel-indicators">
                <li class="item1 active"></li>
                <li class="item2"></li>
                <li class="item3"></li>
                <li class="item4"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">

                    <div class="item active">
                        <img src="../static/img/Banner/banner1.jpg" alt="Chania"  >
                    </div>
            
                    <div class="item">
                        <img src="../static/img/Banner/banner2.jpg" alt="Chania"  >
                    </div>
                
                    <div class="item">
                       <img src="../static/img/Banner/banner3.jpg" alt="Flower"  >
                    </div>
                    <div class="item">
                        <img src="../static/img/Banner/banner4.jpg" alt="Flower"  >
                    </div>
                </div>
                
                
            </div>
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
                </a>
            </div>
            <!-- Carrusel --> 
            <!-- Produtos -->
            <div class="container-fluid" >
                <div class="accordion" id="accordionExample">
                    <div class="card z-depth-0 bordered">
                      <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne">
                            <h1>Destacados</h1>
                          </button>
                        </h5>
                      </div>
                      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                        data-parent="#accordionExample">
                        <div class="card-body">
                            <div class="col-sm-6 col-md-4 col-lg-3"> 
                                <img src="../static/img/Productos/1.jpg" onmouseover="bigImg(this)" onmouseout="normalImg(this)"  >
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-3"> 
                                <img src="../static/img/Productos/2.jpg"  onmouseover="bigImg(this)" onmouseout="normalImg(this)">
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-3"> 
                                <img src="../static/img/Productos/3.jpg" onmouseover="bigImg(this)" onmouseout="normalImg(this)">
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-3"> 
                                <img src="../static/img/Productos/4.jpg" onmouseover="bigImg(this)" onmouseout="normalImg(this)">
                            </div>
                        </div>
                      </div>
                    </div>
                    <div class="card z-depth-0 bordered">
                      <div class="card-header" id="headingTwo">
                        <h5 class="mb-0">
                          <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            <h1>Mas Vendidos</h1>
                          </button>
                        </h5>
                      </div>
                      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                        <div class="card-body">
                            <div class="col-sm-6 col-md-4 col-lg-3"> 
                                <img src="../static/img/Productos/1.jpg" onmouseover="bigImg(this)" onmouseout="normalImg(this)">
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-3"> 
                                <img src="../static/img/Productos/2.jpg" onmouseover="bigImg(this)" onmouseout="normalImg(this)">
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-3" > 
                                <img src="../static/img/Productos/3.jpg" onmouseover="bigImg(this)" onmouseout="normalImg(this)">
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-3" > 
                                <img src="../static/img/Productos/4.jpg" onmouseover="bigImg(this)" onmouseout="normalImg(this)">
                            </div>
                        </div>
                      </div>
                    </div>
                    <div class="card z-depth-0 bordered">
                      <div class="card-header" id="headingThree">
                        <h5 class="mb-0">
                          <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            <h1>Nuevos</h1>
                            
                          </button>
                        </h5>
                      </div>
                      <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                        <div class="card-body">
                            <div class="col-sm-6 col-md-4 col-lg-3"> 
                                <img src="../static/img/Productos/1.jpg" onmouseover="bigImg(this)" onmouseout="normalImg(this)" >
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-3"> 
                                <img src="../static/img/Productos/2.jpg" onmouseover="bigImg(this)" onmouseout="normalImg(this)">
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-3"> 
                                <img src="../static/img/Productos/3.jpg" onmouseover="bigImg(this)" onmouseout="normalImg(this)">
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-3"> 
                                <img src="../static/img/Productos/4.jpg" onmouseover="bigImg(this)" onmouseout="normalImg(this)">
                            </div>
                        </div>
                      </div>
                    </div>
                </div>
            
            </div>
            <!-- Produtos -->
        </div>
        {% endblock %} 
        
                 
    </body>                
                 
       
        
        
</html>
